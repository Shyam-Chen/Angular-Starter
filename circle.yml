version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/Angular-FullStarter-Kit

    branches:
      only:
        - master

    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Build the image
          command: docker-compose up -d

      - run:
          name: Build the application
          command: docker-compose exec app yarn build

      - run:
          name: Unit testing
          command: docker-compose exec app yarn test

      # - run:
      #     name: End-to-End testing
      #     command: |
      #       docker-compose exec app yarn webdriver
      #       docker-compose exec app yarn e2e

      - run:
          name: Test coverage integration
          command: docker-compose exec app yarn codecov -- --token=${CODECOV_TOKEN}

      - deploy:
          name: Deploy to Firebase
          command: docker-compose exec app yarn deploy -- --token ${FIREBASE_TOKEN}

